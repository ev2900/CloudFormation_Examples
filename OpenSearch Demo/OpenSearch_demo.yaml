Description: This template will an OpenSearch Demo
Resources:
  
  # -----------------
  # OpenSearch domain
  # -----------------
  OpenSearchDomain:
    Type: AWS::OpenSearchService::Domain
    Properties:
      DomainName: workshop-domain
      EngineVersion: 'OpenSearch_1.2'
      # Development configuration
      ClusterConfig:
        DedicatedMasterEnabled: false
        InstanceCount: '1'
        ZoneAwarenessEnabled: false
        InstanceType: 'r6g.large.search'
      EBSOptions:
        EBSEnabled: true
        VolumeSize: '20'
        VolumeType: 'gp2'
      # Node to node encrpytion must be enabled to use the advanced security options
      NodeToNodeEncryptionOptions:
        Enabled: true
      # Encryption at rest must be ebabled to use the advanced security options
      EncryptionAtRestOptions:
        Enabled: true
      # HTTPS must be required to use the advanced security options
      DomainEndpointOptions:
        EnforceHTTPS: true
      # Create a master user with a pre-defined username and password
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName: 'OSMasterUser'
          MasterUserPassword: 'AwS#OpenSearch1'
      # Set an access policy open to any AWS resource
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          Effect: 'Allow'
          Principal:
            AWS: '*'
          Action: 'es:*'
          Resource: '*'

  # -----------------
  # S3 bucket
  # -----------------
  S3Bucket:
    Type: AWS::S3::Bucket

  # -----------------
  # IAM role
  # -----------------
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'Kinesis_FireHose_OpenSearch'
      Description: 'IAM role for Kinesis Firehose sending data to OpenSearch'
      # Trust relationships
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - opensearch.amazonaws.com
                - firehose.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      # Premissions
      Policies:
        # Firehose premissions
        - PolicyName: firehose
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'firehose:*'
                Resource: '*'
        # OpenSearch premissions
        - PolicyName: opensearch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'es:*'
                Resource: '*'
        # S3
        - PolicyName: s3
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource: '*'

  # -----------------
  # Firehose
  # -----------------
  Firehose: 
      Type: AWS::KinesisFirehose::DeliveryStream
      Properties:
         DeliveryStreamName: workshop-firehose
         DeliveryStreamType: 'DirectPut'
         AmazonopensearchserviceDestinationConfiguration:
            BufferingHints:
               IntervalInSeconds: 60
               SizeInMBs: 1
            DomainARN: !GetAtt OpenSearchDomain.Arn
            IndexName: 'workshop'
            IndexRotationPeriod: 'OneDay'       
            RoleARN: !GetAtt IAMRole.Arn
            S3BackupMode: 'FailedDocumentsOnly'
            S3Configuration:
               BucketARN: !GetAtt S3Bucket.Arn
               BufferingHints:
                  IntervalInSeconds: 60
                  SizeInMBs: 1
               RoleARN: !GetAtt IAMRole.Arn

  # -----------------
  # Cloud9
  # -----------------
  Cloud9:
    Type: AWS::Cloud9::EnvironmentEC2
    Properties:
      Name: 'workshop-cloud9'
      Description: 'Cloud9 development enviorment'
      ImageId: 'amazonlinux-2-x86_64'
      InstanceType: 't2.large'
      AutomaticStopTimeMinutes: '30'
               
Outputs:
  # OpenSearch domain
  OSDomainARN:
    Description: OpenSearch domain ARN
    Value: !GetAtt OpenSearchDomain.Arn
  UserName:
    Description: 'OpenSearch Dashboard Login UserName'
    Value: 'OSMasterUser'
  Password:
    Description: 'OpenSearch Dashboard Login Password'
    Value: 'AwS#OpenSearch1'
  # S3 bucket
  S3BucketARN:
    Description: S3 bucket ARN
    Value: !GetAtt S3Bucket.Arn
  # IAM role
  IAMRoleARN:
    Description: IAM role ARN
    Value: !GetAtt IAMRole.Arn
  # Firehose ARM
  FirehoseARN:
    Description: Firehose ARN
    Value: !GetAtt Firehose.Arn
